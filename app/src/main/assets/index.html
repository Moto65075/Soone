<style>
.drop-song {
  padding: 5px; 
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
  right: 0;
  margin: 10px; 
  border-radius: 1in;
  color: var(--main-text-color);
  transition: var(--cubic-transition);
  opacity: 0;
  
}

.drop-song #drop-content {
  transition: var(--cubic-transition);
  font-size: 0;
}

.drop-song.show {
  opacity: 1;
  
}

.drop-song.show #drop-content {
  font-size: 15px;
}

.drop-song.show i {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px;
  margin-right: 5px;
  border-radius: 1in;
}

.image-box {
  text-align: center;
  opacity: 0;
  transform: translateY(10px);
  animation: .3s showTitle cubic-bezier(0.25, 1.5, 0.5, 1);
  animation-fill-mode: forwards;
  margin-top: 25px;
  padding: 5px;
  border-radius: 20px;
  box-shadow: 5px 4px 25px rgba(0,0,0,0.5);
}

.image-box img {
  width: 80px;
  height: 80px;
}

.image-box h2 {
  margin: 0;
}

.downloaded-track {
  padding: 10px;
  display: flex;
  justify-content: left;
  align-items: center;
  border-radius: 20px;
  margin: 5px;
  opacity: 0;
  transform: translateY(10px);
  animation: .7s showTitle cubic-bezier(0.25, 1.5, 0.5, 1);
  animation-delay: .1s;
  animation-fill-mode: forwards;
}

.downloaded-track img {
  width: 45px;
  height: 45px;
  border-radius: 10px
}

.downloaded-track .infos {
  flex-direction: column;
  line-height: 1;
  margin: 3px;
}

.downloaded-track .infos h3 {
  margin: 0;
}

.downloaded-track p {
  opacity: 0.5;
  margin: 0;
}
</style>

</head>
<body theme-dark>
 <div style="background: var(--body)" class="notification-popup vel" onclick="backToAfterPage()">
      <i class="icon-arrow_back"></i> 
      <div class="notification-content">notification content</div>
    </div>
 <div class="drop-song vel">
   <i class="icon-music_note"></i> 
   <span id="drop-content"></span>
 </div>
  <div class="player closed">
    <div class="player-header">
      <i class="icon-keyboard_arrow_left" onclick="sooneInterface.closePlayer()"></i>
      <div class="foryou"></div>
      <i class="icon-more_vert" onclick="sooneInterface.playerOptions()"></i>
    </div>
    <div class="lyrics-big" onclick="player.bigLyrics()">
    </div>
    <img src="karaoke.png" onclick="player.controlsScreen()" crossorigin="anonymous" class="thumbnail">
    <div class="panel">
      <div class="song">
      <img src="sza.jpg" class="song-picture">
        <div class="song-infos">
        <h2 class="song-title">Song Name</h2>
        <div class="song-author">by Author</div>
       </div> <i class="add-song icon-playlist_add"></i>
      </div>
      <div class="bar" onclick="player.seek(event.offsetX)">
        <div class="progress-of-bar"></div>
      </div>
      <div class="duration">
        <div id="duration-real">00:00</div>
        <div id="duration-progress">00:00</div>
        </div>
      <div class="controls">
        <i class="icon-shuffle"></i> 
        <i class="icon-skip_previous skip-icons disabled"></i> 
        <i onclick="player.play()" class="icon-play_arrow play-button"></i>

        <i class="icon-repeat loop-icon" onclick="player.loop()"></i>
      </div>
    </div>
    <div class="lyrics vel" onclick="player.bigLyrics()">
      <div id="lyrics-mini-content">lyrics of song</div>
      </div>
  </div>
  <div class="miniPlayer glass closed">
    <img src="sza.jpg" onclick="sooneInterface.openPlayer()" class="mini-thumbnail">
    <div class="infos">
      <h4 class="mini-title">Song Name</h4>
      <div class="song-author">Song Author</div>
    </div>
    <i class="icon-play_arrow play-button" role="button" tabindex="0" aria-label="play song" onclick="player.play()"></i>
    <div class="bar">
      <div class="progress-of-bar"></div>
    </div>
  </div>
  <div class="bottom-sheet-body-hiden hided"></div>
  <div class="bottom-sheet hided glass">

  </div>
  <div class="bottom-sheet-title">bottom sheet</div>

    content
  </div>
</div>

    </div>
