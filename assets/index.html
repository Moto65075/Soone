  <script>
    function openMiniPlayer() {
      const miniPlayer = document.getElementsByClassName("miniPlayer")[0];
      const miniThumbnail = miniPlayer.getElementsByClassName("mini-thumbnail")[0];
      const miniTitle = document.getElementsByClassName("mini-title")[0];
      const songAuthor = miniPlayer.getElementsByClassName("song-author")[0];
      miniThumbnail.src = "images/sza-vax.jpg";
      miniTitle.innerHTML = "Saturn";
      songAuthor.innerHTML = "SZA";
      miniPlayer.classList.remove("closed");
    }
    </script>

<style>
  .my-avatar {
    position: sticky;
    top: 0;
    width: 40px;
    height: 40px;
    border-radius: 1in;
    margin: 5px;
  }
  .search-header {
    position: sticky;
    top: 0;
    backdrop-filter: blur(5px);
    padding: 10px;
    padding: 5px;
    
    & h2 {
      margin: 0;
      color: #fff;
      text-align: left;
    }
    & .textbox {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 29px;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      
      & input {
        border: none;
        width: 87%;
        background: none;
        outline: none;
        color: #fff;
      }
      
      i {
        position: absolute;
        left: 15px;
        padding-right: 3px;
        border-right: 1.5px solid rgba(255, 255, 255, 0.3);
      }
    }
   }
  hr {
    padding: 0.5px;
    border: none;
    background: rgba(255, 255, 255, 0.5);
  }
  
  .page-content {
    height: 92vh;
    overflow: scroll;
  }
  
  .vel {
    backdrop-filter: brightness(1.20);
    box-shadow: 0 6px 6px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(var(--hover), 0.05);
    background: transparent;
    outline: none;
    transition: all 0.5s cubic-bezier(0.25, 1.5, 0.5, 1);
    }
</style>
